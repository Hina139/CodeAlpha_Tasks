<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | InstaSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        .grid-item { position: relative; }
        .post-options {
            position: absolute; top: 8px; right: 8px;
            background: rgba(0,0,0,0.5); color: white;
            padding: 4px 8px; border-radius: 50%;
            cursor: pointer; z-index: 5; font-size: 12px;
            transition: 0.3s;
        }
        .post-options:hover { background: rgba(0,0,0,0.8); }
        .delete-btn-pop {
            position: absolute; top: 35px; right: 8px;
            background: #262626; border: 1px solid #444;
            border-radius: 4px; display: none; z-index: 10;
        }
        .delete-btn-pop button {
            background: none; border: none; color: #ff4d4d;
            padding: 8px 15px; cursor: pointer; font-weight: bold; font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h2 class="logo">InstaSocial</h2>
            <div class="menu">
                <a href="dashboard.html"><i class="fas fa-home"></i> <span>Home</span></a>
                <a href="profile.html" class="active"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
                <a href="index.html" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </nav>

        <main class="main-content">
            <div class="cover-wrapper" onclick="document.getElementById('coverI').click()">
                <img id="coverImg" src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070" class="cover-photo">
                <div class="camera-icon-cover"><i class="fas fa-camera"></i> <span>Change Cover</span></div>
                <input type="file" id="coverI" hidden onchange="updateCover(event)">
            </div>

            <div class="profile-info-section">
                <div class="dp-overlap">
                    <div class="dp-container" onclick="document.getElementById('dpI').click()">
                        <img id="myDP" src="https://via.placeholder.com/150" class="main-dp">
                        <div class="camera-overlay"><i class="fas fa-camera"></i></div>
                    </div>
                    <input type="file" id="dpI" hidden onchange="updateDP(event)">
                </div>

                <div class="user-details-row">
                    <div class="name-bio">
                        <h2 id="profUser">Username</h2>
                        <p class="bio">Digital Creator | Sharing moments of life ✨</p>
                    </div>
                    <div class="action-btns"><button class="btn-edit">Edit Profile</button></div>
                </div>

                <ul class="stats-bar">
                    <li><b id="postCount">0</b> <span>Posts</span></li>
                    <li><b id="followerCount">0</b> <span>Followers</span></li>
                    <li><b id="followingCount">0</b> <span>Following</span></li>
                </ul>
            </div>

            <div class="tabs"><div class="tab active"><i class="fas fa-th"></i> POSTS</div></div>
            <div class="grid" id="profileGrid"></div>
        </main>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
