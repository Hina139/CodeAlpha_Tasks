<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites | InstaSocial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/favorites.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h2 class="logo">InstaSocial</h2>
            <div class="menu">
                <a href="dashboard.html"><i class="fas fa-home"></i> <span>Home</span></a>
                <a href="create-post.html"><i class="far fa-plus-square"></i> <span>Create</span></a>
                <a href="favorites.html" class="active"><i class="fas fa-heart"></i> <span>Favorites</span></a>
                <a href="profile.html"><i class="far fa-user-circle"></i> <span>Profile</span></a>
            </div>
        </nav>

        <main class="main-wrapper">
            <div class="profile-style-cover">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1350&q=80" id="coverImg">
                <label for="coverInput" class="change-btn">
                    <i class="fas fa-camera"></i> Change Cover
                </label>
                <input type="file" id="coverInput" hidden onchange="uploadLocalFile(this)">
            </div>

            <div class="fav-header-section">
                <div class="icon-box">
                    <i class="fas fa-bookmark"></i>
                </div>
                <h2>SAVED POSTS</h2>
            </div>
            
            <div id="favFeed"></div>
        </main>
    </div>

    <div id="commentModal" class="modal">
        <div class="comment-box">
            <div class="m-header">
                <b>Comments</b>
                <button onclick="closeComments()">&times;</button>
            </div>
            <div id="cList" class="c-list"></div>
            <div class="c-footer">
                <input type="text" id="cInp" placeholder="Add a comment...">
                <button onclick="sendComment()">Post</button>
            </div>
        </div>
    </div>

    <script src="js/favorites.js"></script>
</body>
</html>
